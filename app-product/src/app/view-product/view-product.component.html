<div class="content mt-5">
    <div class="box">
        <img [src]="productDetails.images[0]" alt="">
    </div>
    <div class="box">
        <div class="d-flex justify-content-between align-items-center border-bottom p-3">
            <h2>{{productDetails.title}}</h2>
            <div>
                <span class="text-uppercase bg-primary text-light px-3 p-2">{{productDetails.category}}</span>
                <span class="text-uppercase bg-danger text-light px-3 p-2 ms-2">{{productDetails.brand}}</span>
            </div>
        </div>
        <div class="border-bottom p-3">
            <p>{{productDetails.description}}</p>
            <h3>price {{productDetails.price}}EGP</h3>
            <p>Rate : {{productDetails.rating}}</p>
        </div>
        <div class=" p-3 d-flex align-items-center gap-3 text-center">
            <a class="btn1">Buy Now</a>
            <a class="btn2">Add To Cart</a>
        </div>
    </div>
</div>
